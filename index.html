<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>Train Schedule App</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

<!-- Train Tracking App-->
<div class="container">

  <!-- Jumbotron -->
  <div class="jumbotron">
    <h1 class="text-center">Train Tracker</h1>
    <h3 class="text-center">Ride the Choo-Choo: A Schedule of Train Times</h3>
  </div>

  <div class="row">

    <div class="col-lg-12">

    <!-- Train Times-->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='train-table'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add train  -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">
        <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group">
              <label for="first-train-input">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="first-train-input" type="text">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input" type="text">
            </div>
            <button class="btn btn-primary" id="submit-train-btn" type="submit">Submit</button>
          </form>

        </div>

      </div>

    </div>

  </div>

</div>

<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
